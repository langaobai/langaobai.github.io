@startuml
Title 设计模式-装饰模式

interface Shape {
   void draw()
}

class Rectangle {
    + void draw()
}

class Circle {
    + void draw()
}

Shape <|.. Rectangle:implements
Shape <|.. Circle:implements

abstract class ShapeDecorator {
   ~ Shape decoratedShape;
   + ShapeDecorator(Shape decoratedShape)
   + void draw()
}

Shape<|..ShapeDecorator:implements
Shape<|..ShapeDecorator:依赖-装饰 use a

class RedShapeDecorator{
   + RedShapeDecorator(Shape decoratedShape)
   + void draw()
   - void setRedBorder(Shape decoratedShape)
}

ShapeDecorator <|- - RedShapeDecorator:extends

class DecoratorPatternDemo{
    + void main()
}

RedShapeDecorator <.. DecoratorPatternDemo:依赖-使用 use a

@enduml

