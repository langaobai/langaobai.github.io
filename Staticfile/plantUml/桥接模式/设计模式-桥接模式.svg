@startuml
Title 设计模式-桥接模式

interface DrawAPI {
   + void drawCircle(int radius, int x, int y)
}

class RedCircle {
   + void drawCircle(int radius, int x, int y)
}

class GreenCircle {
   + void drawCircle(int radius, int x, int y)
}

DrawAPI <|.. RedCircle:implements
DrawAPI <|.. GreenCircle:implements

abstract class Shape {
   # DrawAPI drawAPI;
   # Shape(DrawAPI drawAPI)
   + abstract void draw();  
}

Shape ..> DrawAPI:依赖-使用 use a


class Circle {
   - int x; 
   - int y;
   - int radius;
   + Circle(int x, int y, int radius, DrawAPI drawAPI)
   + void draw()
}

Shape <|- - Circle:extends

class BridgePatternDemo {
   + void main(String[] args)
}

BridgePatternDemo ..> Shape:依赖-使用 use a
BridgePatternDemo ..> RedCircle:依赖-使用 use a
BridgePatternDemo ..> GreenCircle:依赖-使用 use a


@enduml

