@startuml
Title 设计模式-状态模式

interface state{
    + void doAction(Context context)
}

class startState{
    + void doAction(Context context)
    + String toString();
}

class stopState{
    + void doAction(Context context)
    + String toString();
}

state <|.. startState:implements
state <|.. stopState:implements

class Context{
    - state
    + Context()
    + SetState()
    + GetState()
}

Context *- -> state

class StatePatternDemo{
    + {state} void main(String[] args)
}

StatePatternDemo ..> Context:依赖-使用 use a
StatePatternDemo ..> startState:依赖-使用 use a
StatePatternDemo ..> stopState:依赖-使用 use a



@enduml

