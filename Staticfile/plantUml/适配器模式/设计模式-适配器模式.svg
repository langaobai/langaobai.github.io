@startuml
Title 设计模式-适配器模式

interface MediaPlayer {
   + void play(String audioType, String fileName);
}

package interface <<rectangle>>{
    interface AdvancedMediaPlayer { 
        + void playVlc(String fileName);
        + void playMp4(String fileName);
    }

    class VlcPlayer{
        + void playVlc(String fileName);
        + void playMp4(String fileName);
    }

    class Mp4Player{
        + void playVlc(String fileName);
        + void playMp4(String fileName);
    }

    AdvancedMediaPlayer<|..VlcPlayer:implements
    AdvancedMediaPlayer<|..Mp4Player:implements
}

class MediaAdapter{
    ~ AdvancedMediaPlayer advancedMusicPlayer
    + void MediaAdapter(String audioType)
    + void play(String audioType, String fileName)
}

class AudioPlayer{
    ~ MediaAdapter mediaAdapter; 
    + void play(String audioType, String fileName)
}

MediaPlayer<|..MediaAdapter:implements
MediaPlayer<|...AudioPlayer:implements

class AdapterPatternDemo{
    + void main()
}

AdapterPatternDemo..>AudioPlayer:依赖-使用 use a
AudioPlayer..>MediaAdapter:依赖-使用 use a
MediaAdapter..>interface:依赖-使用 use a

@enduml

